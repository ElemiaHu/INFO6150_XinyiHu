<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <title>Guessing Game</title>
</head>
<body>
    <!-- Title -->
    <h1>Guessing Game</h1>
    <div class="text">[001 - 100]</div>

    <!-- Stars -->
    <div>Stars You Won<br>
        <hr width="70%">
        <div id="stars"></div>
        <hr width="70%">
    </div>

    <!-- Guesses -->
    <div class="guessResult">
        <div id="guess1" class="guess"></div>
        <div id="guess2" class="guess"></div>
        <div id="guess3" class="guess"></div>
        <div id="guess4" class="guess"></div>
        <div id="guess5" class="guess"></div>
    </div>
    <div class="indicatorResult">
        <div id="indicator1" class="indicator"></div>
        <div id="indicator2" class="indicator"></div>
        <div id="indicator3" class="indicator"></div>
        <div id="indicator4" class="indicator"></div>
        <div id="indicator5" class="indicator"></div>
    </div>

    <!-- Input and Other functional buttons -->
    <div id="inputBox">
        <label class="text">Enter your guess:</label><br>
        <input type="number" min="1" max="100"><br>
        <button type="button" id="submit">Guess</button>
    </div>
    <div id="buttons">
        <button id="playAgain">Play Again</button>
        <button id="reset">Reset</button>
        <button id="hint">Hint</button>
    </div>
    <div id="hintBox">
        <div id="hint1"></div>
        <div id="hint2"></div>
    </div>
</body>
</html>
